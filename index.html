        // 랜덤으로 항목을 선택하고 결과를 표시하는 함수
        function pickRandomItem() {
            // 랜덤으로 항목 선택
            const randomIndex = Math.floor(Math.random() * items.length);
            const selectedItem = items[randomIndex];

            // 결과 업데이트
            document.getElementById('random-img').src = selectedItem.image;
            document.getElementById('random-img').style.display = 'block';
            document.getElementById('img-description').textContent = `${selectedItem.name} 당첨!!`;
            document.getElementById('wiki-link').innerHTML = `
                <a href="${selectedItem.link}" target="_blank">${selectedItem.name}의 위키백과 페이지로 이동(Link)</a><br><br><br><br>
                광고, 비지니스 문의는 <a href="mailto:mo1342@naver.com">mo1342@naver.com</a><br>
                RandomPickKorea_ver.1 Made by 머구 24.07.09
            `;
            document.getElementById('wiki-link').style.display = 'block';
        }
